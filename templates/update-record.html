<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Update Record</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="/record/{{data.id}}/update" method="POST" id="create-record">
    
        <div>
            <label>First Name </label>
            <input type="text" name="fname" disabled value="{{data.f_name}}" />
        </div>
        <div>
            <label>Last Name </label>
            <input type="text" name="lname"  value="{{data.l_name}}"/>
        </div>
        <div>
            <label>Gender</label>
            <select name="genderr" id="genderr">
                {% for a in gen %}
                <option value="{{a}}">{{a}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Age</label>
            <input type="text" name="agee" value="{{data.age}}" />
        </div>
        <div>
            <label>Weight(kg)</label>
            <input type="text" name="weightt" value="{{data.weight}}"/>
        </div>
        <div>
            <label>Height</label>
            <input type="text" name="heightt" value="{{data.height}}" />
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="emaill" value="{{data.email}}" />
        </div>
        <div>
            <input type="submit" value = "Submit">
        </div>
    </form>
</body>
</html>
